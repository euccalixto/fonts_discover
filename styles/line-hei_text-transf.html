<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    p{
      width: 20%;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-style: italic;
      font-size: 1.5rem;
    }
    p.o{
      line-height: 5rem;
      text-transform: lowercase;
      
    }
    p.p{
      text-transform: uppercase;
    }

    p.q{
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <p class="o">Hello here have line height and have text transform lowercase</p>
  <p class="p">Hello here no have line height and have text transform uppercase</p>
  <p class="q">Hello here no have line height and have text transform capitalize</p>

</body>
</html>
